<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Concurs: Posa nom a la IA d'Encamp - Finalitzat</title>

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">

<style>
  :root {
      --primary-color: #00e5ff; /* Cian */
      --accent-color: #bd00ff; /* Lila */
      --matrix-off: #0e2a47;   /* Blau més clar perquè es vegi la graella */
      --text-light: #e0e6ed;
      --glass-bg: rgba(0, 0, 0, 0.8); 
      --glass-border: rgba(0, 229, 255, 0.2);
  }

  body {
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: var(--text-light);
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
  }

  /* CANVAS DE FONS (PANELL DE PÍXELS) */
  #led-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
  }

  /* CONTENIDOR D'ELEMENTS FLOTANTS (LOGOS) */
  #sparks-container {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
      overflow: hidden;
  }

  /* ESTIL LOGO FLOTANT */
  .spark-logo {
      position: absolute;
      width: 50px; /* Mida petita */
      height: auto;
      object-fit: contain;
      opacity: 0;
      filter: drop-shadow(0 0 15px var(--primary-color));
      animation: logoFloat 4s ease-in-out forwards;
  }

  @keyframes logoFloat {
      0% { opacity: 0; transform: scale(0.5) translateY(20px) rotate(-10deg); }
      20% { opacity: 1; transform: scale(1) translateY(0) rotate(0deg); }
      80% { opacity: 1; transform: scale(1) translateY(0) rotate(0deg); }
      100% { opacity: 0; transform: scale(0.8) translateY(-20px) rotate(10deg); }
  }

  /* VORA ROTATÒRIA */
  .card-wrapper {
      position: relative;
      z-index: 10;
      padding: 2px; 
      border-radius: 26px;
      overflow: hidden;
      box-shadow: 0 0 80px rgba(0, 0, 0, 0.8); 
      max-width: 700px;
      width: 90%;
  }

  .card-wrapper::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: conic-gradient(
          transparent, 
          var(--primary-color), 
          transparent, 
          var(--accent-color),
          transparent
      );
      animation: rotate 6s linear infinite;
  }

  @keyframes rotate { 100% { transform: rotate(360deg); } }

  /* TARGETA DE CONTINGUT */
  .main-card {
      position: relative;
      background: var(--glass-bg);
      backdrop-filter: blur(8px); 
      -webkit-backdrop-filter: blur(8px);
      padding: 60px 30px;
      border-radius: 24px;
      text-align: center;
      z-index: 2;
  }

  .content-wrapper {
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
  }

  h1 {
      margin: 0 0 10px 0;
      font-weight: 800;
      font-size: 2.2rem;
      background: linear-gradient(to right, #fff, var(--primary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
      text-transform: uppercase;
  }

  .subtitle {
      font-size: 1.1rem;
      color: #a3bba3;
      margin-bottom: 40px;
      font-weight: 500;
  }

  /* ESTADÍSTIQUES */
  .stats-box {
      margin: 30px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: inline-block;
      min-width: 200px;
      animation: heartbeat 3s infinite;
  }

  @keyframes heartbeat {
      0% { transform: scale(1); }
      4% { transform: scale(1.05); }
      8% { transform: scale(1); }
      12% { transform: scale(1.05); }
      16% { transform: scale(1); }
      100% { transform: scale(1); }
  }

  .big-number {
      font-size: 5rem;
      font-weight: 800;
      font-family: 'JetBrains Mono', monospace;
      color: #fff;
      line-height: 1;
      text-shadow: 0 0 15px var(--primary-color);
  }

  .big-label {
      font-size: 0.9rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--primary-color);
      margin-top: 10px;
  }

  .footer-msg {
      font-size: 1.2rem;
      color: #fff;
      font-weight: 700;
      line-height: 1.6;
      margin-top: 30px;
      text-shadow: 0 0 10px rgba(189, 0, 255, 0.5);
  }

  @media (max-width: 480px) {
      .big-number { font-size: 4rem; }
      h1 { font-size: 1.8rem; }
      .main-card { padding: 40px 20px; }
  }
</style>
</head>

  const colors = ["#00e5ff", "#bd00ff", "#ffffff"]; 

  // 2. ANIMACIÓ PANELL (Fons)
  const canvas = document.getElementById('led-canvas');
  const ctx = canvas.getContext('2d');

  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  const gridSize = 8; 
  const gap = 1;      
  const cols = Math.ceil(width / (gridSize + gap));
  const rows = Math.ceil(height / (gridSize + gap));

  let activeNames = []; 

  function draw() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = "#0e2a47"; 
      ctx.fillRect(0, 0, width, height);

      ctx.font = "bold 20px 'JetBrains Mono'"; 
      ctx.textBaseline = "top";
      
      activeNames.forEach(item => {
          let alpha = 1;
          const lifePercent = (Date.now() - item.born) / item.life;
          
          if (lifePercent < 0.2) alpha = lifePercent * 5; 
          else if (lifePercent > 0.8) alpha = (1 - lifePercent) * 5; 
          
          ctx.fillStyle = item.color; 
          ctx.globalAlpha = Math.max(0, alpha);
          ctx.fillText(item.text, item.x, item.y);
      });
      
      ctx.globalAlpha = 1; 

      ctx.fillStyle = "#000";
      for (let x = 0; x < width; x += (gridSize + gap)) {
          ctx.fillRect(x + gridSize, 0, gap, height);
      }
      for (let y = 0; y < height; y += (gridSize + gap)) {
          ctx.fillRect(0, y + gridSize, width, gap);
      }
      
      activeNames = activeNames.filter(item => (Date.now() - item.born) < item.life);
  }

  function animate() {
      draw();
      requestAnimationFrame(animate);
  }
  animate();

  function spawnName() {
      const text = names[Math.floor(Math.random() * names.length)];
      let rawX = Math.random() * width;
      let rawY = Math.random() * height;
      
      const x = Math.floor(rawX / (gridSize + gap)) * (gridSize + gap);
      const y = Math.floor(rawY / (gridSize + gap)) * (gridSize + gap);

      activeNames.push({
          text: text,
          x: x,
          y: y,
          color: colors[Math.floor(Math.random() * colors.length)],
          born: Date.now(),
          life: 2000 + Math.random() * 2000 
      });
  }

  setInterval(spawnName, 100); 

  window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
  });

  // 3. ESPURNES: LOGOS FLOTANTS (Múltiples)

  function spawnLogo() {
      const img = document.createElement('img');
      img.src = 'logoIA.png';
      img.className = 'spark-logo';
      
      // Posició aleatòria
      img.style.left = (Math.random() * 85 + 5) + '%';
      img.style.top = (Math.random() * 85 + 5) + '%';

      sparkContainer.appendChild(img);

      // Neteja
      setTimeout(() => { img.remove(); }, 4000);
  }

  // Aparició del logo més freqüent (3 cada ~4s aprox = ~0.8 - 1.3s interval)
  setInterval(spawnLogo, 1300); 


  // 4. ANIMACIÓ COMPTADOR (0 a 633)
  const counterEl = document.getElementById('counter');
  const target = 633;
  const duration = 3500; 
  
  let startTimestamp = null;
  
  function step(timestamp) {
      if (!startTimestamp) startTimestamp = timestamp;
      const progress = Math.min((timestamp - startTimestamp) / duration, 1);
      const easeProgress = progress === 1 ? 1 : 1 - Math.pow(2, -10 * progress);
      
      counterEl.innerHTML = Math.floor(easeProgress * target);
      
      if (progress < 1) {
          window.requestAnimationFrame(step);
      }
  }
  window.requestAnimationFrame(step);
